<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
	</style>
	<link rel="stylesheet" href="./styles.css">
	<script defer src="./index.js"></script>
	<title>Document</title>
</head>

<body>
	<section atividade id="atividade-1">
		<h2>Atividade 1</h2>
		<label>
			Informe sua data de nascimento
			<input id="ageInput" type="date" />
		</label>

		<label>
			Informe uma data para saber sua idade futura
			<input id="dateInput" type="date" />
		</label>

		<label>
			Resposta
			<input readonly id="atividade-1-answer" type="text" />
		</label>

		<button onclick="submitQuestion1()">Exibir Idade</button>
	</section>

	<section atividade id="atividade-2">
		<h2>Atividade 2</h2>
		<label>
			Informe o seu salário
			<input id="salary" type="number" />
		</label>

		<label>
			Informe a quantidade de bônus em %
			<input id="salary-bonus" type="text" onchange="" />
		</label>

		<label>
			Seu salário com bônus
			<input readonly id="atividade-2-answer" type="text" />
		</label>

		<button onclick="submitQuestion2()">Exibir Salário</button>
	</section>

	<section atividade id="atividade-3">
		<h2>Atividade 3</h2>
		<label>
			Informe uma temperatura em graus Celsius
			<input id="celsius-temp" type="number" placeholder="0" />
		</label>

		<label>
			Sua temperatura em graus Fahrenheit
			<input readonly id="atividade-3-answer" type="number" placeholder="32" />
		</label>
	</section>

	<section atividade id="atividade-4">
		<h2>Atividade 4</h2>
		<label>
			Nota 1
			<input id="first-grade" type="number" placeholder="--" />
		</label>

		<label>
			Nota 2
			<input id="second-grade" type="number" placeholder="--" />
		</label>

		<label>
			Nota 3
			<input id="third-grade" type="number" placeholder="--" />
		</label>

		<label>
			Média aritmética
			<input readonly id="atividade-4-answer" type="number" placeholder="--" />
		</label>

		<button onclick="submitQuestion4()">Exibir média aritmética</button>
	</section>

	<section atividade id="atividade-5">
		<h2>Atividade 5</h2>
		<label>
			Primeiro Cateto
			<input id="first-peccary" type="number" placeholder="b²" />
		</label>

		<label>
			Segundo Cateto
			<input id="second-peccary" type="number" placeholder="c²" />
		</label>

		<label>
			Valor da Hipotenusa
			<input readonly id="atividade-5-answer" type="number" placeholder="a²" />
		</label>

		<button onclick="submitQuestion5()">Exibir hipotenusa</button>
	</section>

	<section atividade id="atividade-6">
		<h2>Atividade 6</h2>
		<label>
			Insira o raio de sua circunferência
			<input id="circle-radius" type="number" placeholder="0" />
		</label>

		<label>
			Comprimento da sua circunferência
			<input readonly id="atividade-6-answer-a" type="number" />
		</label>

		<label>
			Área da sua circunferência
			<input readonly id="atividade-6-answer-b" type="number" />
		</label>

		<label>
			Volume de sua circunferência
			<input readonly id="atividade-6-answer-c" type="number" />
		</label>
	</section>
</body>

</html>
